{% extends "layout.html" %}

{% block subcontent %}

  {% if my_blogss %}
    <table cellpadding="5" >
    {% for i in my_blogss %}
      <tr>
        <td style="padding:0 15px;"> <h3> <a href="/blog/{{ i['post_id'] }}">{{ i['title'] }} </a> </h3></td>
        <td style="padding:0 15px;"> <a href="/edit-blog/{{ i['post_id'] }}" class="btn btn-primary">Edit</a></td>
        <td style="padding:0 15px;"> <a href="/delete-blog/{{ i['post_id'] }}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <h3>No blogs have been written by you</h3>
  {% endif %}

{% endblock %}
