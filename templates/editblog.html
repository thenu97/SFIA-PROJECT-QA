{% extends "layout.html" %}

{% block subcontent %}
<div class="text-center">
    <h1>Edit your blogpost </h1>
</div>

<form class="form-horizontal" method="POST">

    
    <div class="form-group">
        <label class="control-label col-sm-2">Title</label>
        <div class="col-sm-5">
            <input type="text" name="title" value="{{ blog_form['title'] }}"></input>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Body</label>
        <div class="col-sm-5">
            <textarea name="content" class="ckeditor">{{ blog_form['content']}}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-offset-2 col-sm-10">
            <button type="Submit">Submit </button>
        </div>
    </div>

</form>
{% endblock %}
