{% extends "layout.html" %}



{% block subcontent %}

   <div class="form-group">

       <div class="col-sm-5">
           <input type="text" name="title"/>
       </div>
   </div>
    
      <div class="form-group">

              <input type="text" name="tag"/>

<div class="form-group">
      <label class="col-sm-offset-2 col-sm-10">
         <button type="Submit">Submit </button>
      </div>
</div>

</form>

{% endblock %}
